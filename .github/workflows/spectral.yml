on:
  - push
  - pull_request
name: Spectral CI
jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2
      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: './doc/api/payments.yaml'
